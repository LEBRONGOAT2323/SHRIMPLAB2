<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SHRIMP LAB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<style>

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #111, #000);
  color: #fff;
  font-family: system-ui, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 {
  margin-top: 40px;
  letter-spacing: 2px;
}

.subtitle {
  opacity: 0.6;
  margin-bottom: 30px;
}

#projects {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  width: 90%;
  max-width: 900px;
}

.card {
  background: #111;
  border: 1px solid #222;
  border-radius: 12px;
  padding: 20px;
  cursor: pointer;
  transition: 0.2s;
}

.card:hover {
  transform: scale(1.03);
  border-color: #444;
}

.locked {
  opacity: 0.4;
  pointer-events: none;
}

.card img {
  width: 100%;
  border-radius: 8px;
  margin-bottom: 10px;
}


@keyframes glitchIn {
  0% { opacity: 0; transform: scale(0.9); }
  40% { opacity: 1; transform: scale(1.05); }
  100% { transform: scale(1); }
}

.unlocked {
  animation: glitchIn 0.4s ease-out;
}

.card.unlocked:hover {
  box-shadow: 0 0 15px #00ffdd, 0 0 25px #00ffdd50, 0 0 35px #00ffdd30;
  transform: scale(1.05);
}

.card {
  position: relative;
  overflow: hidden;
}

.card img {
  width: 100%;
  border-radius: 8px;
  margin-bottom: 10px;
  pointer-events: none;
}

.card.unlocked:hover {
  box-shadow:
    0 0 15px #00ffdd,
    0 0 30px #00ffdd50;
  transform: scale(1.05);
}

/* ðŸ”’ Locked glitch */
@keyframes flicker {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

.locked {
  animation: flicker 2s infinite;
  border-color: #440000;
}

/* âœ¨ Particles */
.particle {
  position: absolute;
  width: 4px;
  height: 4px;
  background: #00ffdd;
  border-radius: 50%;
  opacity: 0.8;
  pointer-events: none;
  animation: float 0.5s linear;
}

@keyframes float {
  to {
    transform: translateY(-12px);
    opacity: 0;
  }
}




</style>

<body>
  
  

  <h1>ðŸ§ª SHRIMP LAB</h1>
  <p class="subtitle">experiments, games, controlled chaos</p>

  <div id="projects"></div>

  <script src="script.js">
   </script>
</body>
</html>
